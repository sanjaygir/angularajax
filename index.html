<!doctype html>

<html ng-app="NarrowItDownApp">

<head>

<meta charset="utf-8">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"> </script>

<script src="app.js"> </script>

</head>

<body>

	<h1>Directives with Isolate Scope and '&'</h1>

    <!-- LIST #1 - unlimited items -->
    <div id="list" ng-controller='NarrowItDownController  as list'>
      <input type="text" ng-model="list.itemName" placeholder="item name">      
      <button ng-click="list.narrow();">Narrow It Down For Me!</button>

      <found-items
        items="list.items"
		on-remove="list.removeItem(index)"
       ></found-items>

	  <span>{{ list.lastRemoved }}</span>

      <shopping-list
        items="list.items"
        title="{{list.title}}"
        bad-remove="list.removeItem"
        on-remove="list.removeItem(index)"></shopping-list>
		-->

    </div>
	
</body>


</html>
